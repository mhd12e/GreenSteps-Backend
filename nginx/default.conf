server {
  listen 80;
  server_name _;
  server_tokens off;

  root /usr/share/nginx/html;
  index index.html;

  # Security Headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  
  # Comprehensive CSP for Turnstile, API, Google Gemini, and R2
  # Using environment variables injected via envsubst
  add_header Content-Security-Policy "script-src 'self' 'unsafe-inline' 'unsafe-eval' https://challenges.cloudflare.com https://static.cloudflareinsights.com; default-src 'self'; frame-src 'self' https://challenges.cloudflare.com; connect-src 'self' https://challenges.cloudflare.com ${BACKEND_URL} wss://generativelanguage.googleapis.com; img-src 'self' data: blob: https://challenges.cloudflare.com ${R2_PUBLIC_URL}; style-src 'self' 'unsafe-inline'; font-src 'self' data:; worker-src 'self' blob:; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public";
  }
}